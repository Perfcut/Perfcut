<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohamed Saif | Premium Website Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Premium Background Effects */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Subtle particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: drift 15s linear infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 70%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 90%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 8s; }

    @keyframes drift {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 100px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .highlight {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
      color: #e0e0e0;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .emoji {
      font-size: 1.8em;
      margin-right: 5px;
    }

    .social {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #a0a0a0;
      font-weight: 300;
    }

    .footer .highlight {
      background: none;
      color: #FFD700;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .card {
        padding: 30px 20px;
        border-radius: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .social {
        gap: 12px;
      }

      .button {
        padding: 12px 24px;
        font-size: 0.95em;
        max-width: 100%;
      }

      .logo {
        width: 80px;
        margin-bottom: 20px;
      }

      body::before {
        animation-duration: 25s; /* Slower on mobile for performance */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      .card {
        padding: 25px 15px;
      }

      .emoji {
        font-size: 1.5em;
      }
    }

    /* Desktop Enhancements */
    @media (min-width: 1024px) {
      .card {
        max-width: 700px;
        padding: 50px 40px;
      }

      h1 {
        font-size: 3em;
      }

      .social {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .button {
        width: auto;
        max-width: none;
      }
    }
  </style>
</head>
